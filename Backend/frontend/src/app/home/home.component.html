<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="card mb-3 col-md-6" *ngFor="let car of cars">
      <h3 class="card-header">{{ car.name }}</h3>
      <div class="card-body">
        <h5 class="card-title">{{ car.model }}</h5>
      </div>
      <img style="height: 200px; width: 100%; display: block;" [src]="car.image" alt="Card image" />

      <div class="card-body">
        <button (click)="add(car.name)" class="btn btn-primary">Add To Cart</button>
      </div>
    </div>
  </div>
</div>
